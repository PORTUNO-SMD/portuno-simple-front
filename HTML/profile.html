<!DOCTYPE html>
<html>

<head>
    <title>ShowTracker</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" type="x-icon" href="../Assets/portuno-simbolo.svg">
    <title>Início - Poturno</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <style>
        .material-symbols-rounded {
            font-variation-settings:
                'FILL' 0,
                'wght' 0,
                'GRAD' 0,
                'opsz' NaN
        }
    </style>
    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            menu.classList.toggle('open');
        }
    </script>
</head>

<body>

    <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
            <span></span>
        </label>
        <ul class="menu__box">
            <li>
                <a class="menu__item" href="home.html">
                    <i class="material-symbols-rounded">
                        home
                    </i>
                    &emsp;&emsp;Início
                </a>
            </li>
            <li>
                <a class="menu__item" href="#">
                    <i class="material-symbols-rounded">
                        calendar_today
                    </i>
                    &emsp;&emsp;Horários
                </a>
            </li>
            <li>
                <a class="menu__item" href="#">
                    <i class="material-symbols-rounded">
                        bookmark
                    </i>
                    &emsp;&emsp;Reservas
                </a>
            </li>
            <li>
                <a class="menu__item" href="" id="selected_menu_item">
                    <i class="material-symbols-rounded">
                        person
                    </i>
                    &emsp;&emsp;Perfil
                </a>
            </li>
        </ul>
        <div align="center">
            <img src="../Assets/logotipo.svg" width="250px" />
        </div>
    </div>

    <h2>Perfil</h2>

    <form>
        <label for="name">Nome Completo:</label>
        <input type="text" id="name" name="name" placeholder="Digite seu Nome Completo" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu Email" required>
        <br><br>

        <label for="tel">Telefone:</label>
        <input type="tel" id="tel" name="tel" pattern="[0-9]{2}\s[0-9]{4,5}-[0-9]{4}"
            placeholder="Digite seu DDD + Número" required>
        <br><br>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Digite sua Senha" required>
        <br><br>

        <input type="submit" value="Atualizar">
    </form>
</body>

</html>
