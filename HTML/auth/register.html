<!DOCTYPE html>
<html>

<head>
    <title>ShowTracker</title>
    <link rel="shortcut icon" type="x-icon" href="../../Assets/portuno-simbolo.svg">
    <link rel="stylesheet" type="text/css" href="../../CSS/style.css">
</head>

<body>

    <div align="center">
        <img src="../../Assets/portuno-logo.svg" width="300px" />
    </div>
    <br><br>

    <h2>Crie sua conta!</h2>

    <form>
        <label for="name">Nome Completo:</label>
        <input type="text" id="name" name="name" placeholder="Digite seu Nome Completo" required>
        <br><br>

        <label for="matricula">Matrícula ou Siape:</label>
        <input type="number" id="matricula" name="matricula" placeholder="Digite sua Matrícula ou Siape" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu Email" required>
        <br><br>

        <label for="tel">Telefone:</label>
        <input type="tel" id="tel" name="tel" pattern="[0-9]{2}\s[0-9]{4,5}-[0-9]{4}" placeholder="Digite seu DDD + Número" required>
        <br><br>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Digite sua Senha" required>
        <br><br>

        <input type="submit" value="Cadastrar">
    </form>

    <p>Já tem conta? <a href="login.html">Faça Login!</a></p>
</body>

</html>
