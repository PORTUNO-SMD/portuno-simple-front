<!DOCTYPE html>
<html>

<head>
    <title>ShowTracker</title>
    <link rel="shortcut icon" type="x-icon" href="../../Assets/portuno-simbolo.svg">
    <link rel="stylesheet" type="text/css" href="../../CSS/style.css">
</head>

<body>

    <div align="center">
        <img src="../../Assets/portuno-logo.svg" width="300px" />
    </div>
    <br><br>

    <h2>Crie sua conta!</h2>

    <form>
        <label for="firstName">Nome Completo:</label>
        <input type="text" id="firstName" name="firstName" required>
        <br><br>

        <label for="lastName">Matrícula ou Siape:</label>
        <input type="text" id="lastName" name="lastName" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label>Telefone:</label>
        <input type="tel" pattern="[0-9]{2}\s[0-9]{4,5}-[0-9]{4}" placeholder="DDD + Número" required>
        <br><br>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <input type="submit" value="Cadastrar">
    </form>

    <p>Já tem conta? <a href="register.html">Faça Login!</a></p>
</body>

</html>
