<!DOCTYPE html>

<html>
    <head>
        <title>ShowTracker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            window.onload = function () {
                setTimeout(function () {
                    window.location.href = './auth/login.html'; // Set to true to force a full reload, including fetching the page from the server
                }, 0); // Replace 5000 with the desired delay in milliseconds
            };
        </script>
    </head>
    <body>
        <h1>Reloading...</h1>
    </body>
</html>
